			var des =document.getElementById("descripción");
			des.innerHTML="Vino tinto obtenido de una ladera sur que nace de una viña de unos 75 años de edad. Las uvas proceden exclusivamente de una sola parcela de la finca de Bernabeleva. Aunque no cuentan con la certificación, este viñedo se cultiva de forma orgánica. Aroma a hierbas de monte, expresión frutal y recuerdo de sotobosque. En boca es potente, sabroso y complejo.";
		}

		function vino3(){
			var des =document.getElementById("descripción");
			des.innerHTML="En bodega lo definen como un vino honesto, que trata de plasmar la personalidad de la Garnacha original aragonesa, la primera que se conoce en el mundo, con registros desde el siglo VII. Para su elaboración se realiza primero una viticultura orgánica sobre viñedos de entre 40 y 70 años, con la mínima intervención humana y con abono natural procedente de la cabaña ovina de la zona. En bodega se fermenta con levadura salvaje y tiene una crianza parcial en cemento. El resultado es un tinto muy asequible avalado por el grupo Jorge Ordóñez.";
		}

		}
		function vino5(){
			var desc =document.getElementById("descrip");
			desc.innerHTML="El Valle de Guadalupe, en Ensenada Baja California, es hogar de algunas de las bodegas de vinos mexicanos más reconocidas por la calidad y sabor de los tipos que ahí se producen. En esta ocasión te ofrecemos el vino blanco Marqués de Valle. Esta botella está hecha con uva sauvignon blanc, es de sabor fresco y un poco frutal, con aromas a frutos tropicales y una acidez balanceada. Disfrútalo con pescados grasos como el salmón o con mariscos de concha, así como ensaladas con aderezos ligeros.";
